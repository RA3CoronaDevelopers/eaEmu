[loggers]
keys=root,login,theater,gamespy

[handlers]
keys=login,theater,gamespy

[formatters]
keys=msgFormat

[logger_root]
level=DEBUG
handlers=

[logger_login]
level=DEBUG
handlers=login
qualname=login

[logger_theater]
level=DEBUG
handlers=theater
qualname=theater

[logger_gamespy]
level=DEBUG
handlers=gamespy
qualname=gamespy

[handler_login]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('msg-login.log', 'ab')

[handler_theater]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('msg-theater.log', 'ab')

[handler_gamespy]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('msg-gamespy.log', 'ab')

[formatter_msgFormat]
format=%(asctime)s - %(name)s - %(message)s
datefmt=

